# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name lsm-portal.com www.lsm-portal.com;
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl;
    server_name lsm-portal.com www.lsm-portal.com;

    ssl_certificate /etc/letsencrypt/live/lsm-portal.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/lsm-portal.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # Serve static files
    location /static/ {
        alias /home/ubuntu/lsm_portal/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Serve media files
    location /media/ {
        alias /home/ubuntu/lsm_portal/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy pass to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
