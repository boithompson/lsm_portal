<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .display-1 {
            font-size: 6rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container text-center error-container">
        <h1 class="display-1 text-danger">400</h1>
        <h2 class="mb-4">Bad Request</h2>
        <p class="lead">The server cannot process the request due to a client error.</p>
        <a href="{% url 'accounts:login' %}" class="btn btn-primary mt-3">Go to Login</a>
    </div>
</body>
</html>
